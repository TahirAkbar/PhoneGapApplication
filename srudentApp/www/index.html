<body>
<div data-role="page" id="homepage">
        <div data-role="header" class="ui-header ui-bar-f" data-theme="f" id="myheader"  data-position="fixed" >
            <h1>Sign In</h1>
        </div>
        <div data-role="content">
        
        	<form action="dashboard.html" method="post" id="loginform" onSubmit="return loginValidation();"> 
			<p style="text-align:center;">Please fill following form</p>
            <div id="loginerror" style="display:none; color:#F00; text-align:center;">Please enter correct username and password</div>		    
            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="" placeholder="Username"/>
            </div>
            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="password">Password:</label>
                <input type="text" name="password" id="password" value="" placeholder="Password"/>
            </div>
            <br>
             <div data-role="button" style="width: 110px; float: left" >
                <input type="submit" name="login" id="login" value="Login"/>
            </div>
            <div  style="width: 110px; float: right;"><a href="signup.html" data-role="button"  >Register</a> </div>
        </form>
        </div>
        <div data-role="footer" data-position="fixed"  class="ui-footer ui-bar-f" data-theme="f">
            <h1>&copy; Student # 21196470</h1>
        </div>
